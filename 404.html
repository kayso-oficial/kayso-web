<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página no encontrada · KA&SO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset básico */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background-color: #050509;
      /* Añadimos un degradado radial sutil para dar profundidad al fondo */
      background-image: radial-gradient(circle at 50% 50%, #1a1a24 0%, #050509 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 1.5rem;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      position: relative;
      /* Animación de entrada suave */
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    /* Título 404 Grande y con Estilo */
    h1 {
      font-size: 8rem; /* Muy grande */
      line-height: 1;
      font-weight: 800;
      margin-bottom: 0px;
      
      /* Efecto de texto con degradado */
      background: linear-gradient(135deg, #ffffff 30%, #ff4058 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      
      /* Sombra sutil para despegarlo del fondo */
      text-shadow: 0 10px 30px rgba(255, 64, 88, 0.2);
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #fff;
    }

    p {
      color: #a0a0b0; /* Gris suave para texto secundario */
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    /* Botón moderno */
    .btn {
      display: inline-block;
      background-color: #ff4058;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      padding: 14px 32px;
      border-radius: 50px; /* Bordes totalmente redondos */
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 64, 88, 0.3);
    }

    .btn:hover {
      background-color: #ff5c70; /* Un poco más claro al hover */
      transform: translateY(-2px); /* Se eleva un poco */
      box-shadow: 0 8px 25px rgba(255, 64, 88, 0.5);
    }

    /* Efecto de "Luz" decorativa detrás */
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #ff4058;
      filter: blur(120px);
      opacity: 0.15;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      pointer-events: none;
    }

    /* Animación Keyframes */
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Ajustes para móviles */
    @media (max-width: 480px) {
      h1 { font-size: 6rem; }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="glow"></div>
    
    <h1>404</h1>
    <h2>Uy, esta página no existe.</h2>
    <p>Capaz movimos el contenido, la ruta cambió o el enlace está mal escrito. No te preocupes, puedes volver a casa.</p>
    
    <a href="https://kayso-oficial.com/" class="btn">Volver al inicio</a>
  </div>

</body>
</html>
